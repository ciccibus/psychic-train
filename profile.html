<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Psychic Train</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="dns-prefetch" href="//ajax.googleapis.com">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/fontfaceobserver.js"></script>
    <script type="text/javascript">
        (function () {
            document.documentElement.className += " wf-inactive";

            // Optimization for Repeat Views
            if (sessionStorage.foutFontsLoaded) {
                document.documentElement.classList.remove("wf-inactive");
                document.documentElement.classList.add("wf-active");
                return;
            }

            var fontA = new FontFaceObserver("Montserrat", {});

            Promise.all([fontA.load()]).then(function () {
                console.log("fontA loaded");
                document.documentElement.classList.remove("wf-inactive");
                document.documentElement.classList.add("wf-active");

                // Optimization for Repeat Views
                sessionStorage.foutFontsLoaded = true;
            });
        })();
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--[if lte IE 9]>

    <!-- Add your site or application content here -->

                </li>
                <li class="c-card__event">
                    <div class="c-bar">

                        <div class="c-bar__container">
                            <div class="c-bar__value c-bar__value-80"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </article>
    </main>

    <script src="js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="js/main.js"></script>

</body>
